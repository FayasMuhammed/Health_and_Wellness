<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #ffffff;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                padding: 20px;
            }
            .card {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 2px 10px rgba(98, 98, 98, 0.1);
                margin: 15px;
                width: 300px;
                overflow: hidden;
                transition: box-shadow 0.3s ease;
            }
            .card:hover {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .card img {
                width: 100%;
                height: auto;
                box-shadow: 0px 1px 18px rgb(175, 175, 175);
            }
            .card-body {
                padding: 20px;
            }
            .card-title {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            .card-text {
                margin-bottom: 10px;
                color: #555;
            }
            .card-text span {
                font-weight: bold;
            }
            a{
                text-decoration: none;
            }
           
        </style>
    </head>
    <body>
        <h1 style="text-align:center; padding:20px;">Exercise List</h1>
        <div class="container">
            {% for exercise in exercises %}
    <a href="{% url 'exerciseview' exercise.id %}">
            <div class="card">
                
                {% if exercise.gif %}
                    <img src="{{ exercise.gif.url }}" alt="{{ exercise.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200.png?text=No+GIF+Available" alt="No GIF available">
                {% endif %}
                <div class="card-body">
                    <h2 class="card-title">{{ exercise.name }}</h2>
                    <p class="card-text"><span>Duration:</span> {{ exercise.duration }} minutes</p>
                    <p class="card-text"><span>Reps:</span> {{ exercise.reps }}</p>
                    <p class="card-text"><span>Calories Burned:</span> {{ exercise.calories_burned }} kcal</p>
                    
                </div> 
            </div>
        </a>
            {% endfor %}
        </div>
    </body>
    </html>
