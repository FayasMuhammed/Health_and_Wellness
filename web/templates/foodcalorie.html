{% extends "index.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
  <div class="container text-center" style="margin-top: 50px;">
        <h2>Add Food</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
          <button><a href="{% url 'create_foodbyuser' %}" style="text-decoration: none;">Create Food</a></button>
        </form>
  </div>
  <div class="container" style="margin-top: 50px; margin-bottom: 300px;">
    <table class="table table-hover">

      <tr>
        <th>Food</th>
        <th>Quantity</th>
        <th>Total Calorie</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tbody>
        {% for i in datas %}
        <tr>
          <td>{{ i.food }}</td>
          <td>{{ i.quantity }}</td>
          <td>{{ i.total_calories }}</td>
          <td><a href="{% url 'update_food' i.id %}"><i class="bi bi-gear  btn btn-dark"></i></a></td>
          <td><a href="{%url 'delete_food' i.id %}"><i class="bi bi-trash btn btn-danger"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

</html>
{% endblock content %}
