{% extends "index.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  .form{
    font-weight: bold;
  }
  .button{
    width: 100%;
  }
  button,.as{
    font-size: 30px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius:12px;
    margin-top: 25px;
    padding: 10px 16px;
    color: black;
    margin-right: 20px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1), 0 6px 20px 0 rgba(0,0,0,0.10);
  }
  .te{
    color: black;
  }
  .te:hover{
    background-color: black;
    color: white;
  }
  button,.as:hover {
  background-color: black;
  color: white;
}
</style>

<body>
  <div class="container " style="margin-top: 50px;">
        <h2 class="text-center" style="font-weight: 700;">DAILY FOOD</h2>
        <form class="form" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="button text-center">
          <button class="btn btn as" type="submit">ADD FOOD</button>
          <a class="as btn btn" href="{% url 'create_foodbyuser' %}" style="text-decoration: none;">CREATE FOOD</a>
          <a class="as btn btn" href="{% url 'food_summary' %}" style="text-decoration: none;">SUMMARY FOOD</a>
          </div>
        </form>
  </div>
  <div class="container" style="margin-top: 50px; margin-bottom: 300px;">
    <table class="table table-hover">

      <tr>
        <th>Food</th>
        <th>Quantity</th>
        <th>Total Calorie</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tbody>
        {% for i in datas %}
        <tr>
          <td>{{ i.food }}</td>
          <td>{{ i.quantity }}</td>
          <td>{{ i.total_calories }}</td>
          <td><a href="{% url 'update_food' i.id %}"><i class="fa-solid fa-file-pen fa-xl" style="color: #000000;"></i></a></td>
          <td><a href="{%url 'delete_food' i.id %}"><i class="bi bi-trash btn btn-danger"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

</html>
{% endblock content %}
